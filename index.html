
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC Mejia - Logística Inteligente</title>
    
    <!-- Robust Process Shim for Browser Environments -->
    <script>
      // Only initialize process.env if it doesn't exist, and don't clobber existing API_KEY
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.cwd = () => "/";
      
      // Global error handler for easier debugging on deployed site
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `<div style="padding: 20px; color: #ef4444; font-family: sans-serif;">
            <h1 style="font-weight: 800;">Error de Carga</h1>
            <p style="font-size: 14px;">${message}</p>
            <pre style="font-size: 10px; background: #fee2e2; padding: 10px; border-radius: 8px;">${error?.stack || 'No stack trace available'}</pre>
          </div>`;
        }
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mejia: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                800: '#075985',
                900: '#0c4a6e',
              }
            }
          }
        }
      }
    </script>
    
    <style>
      #root { min-height: 100vh; }
      .loading-splash {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: sans-serif;
        background: #0f172a;
        color: white;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.1);
        border-left-color: #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }

      @media print {
        .no-print, button, select, input, textarea, header, nav, #sidebar-container, aside {
          display: none !important;
        }
        body { background-color: white !important; color: black !important; }
        main { margin-left: 0 !important; padding: 0 !important; width: 100% !important; }
        .rounded-3xl, .rounded-2xl { border-radius: 0 !important; }
        .shadow-sm, .shadow-md, .shadow-lg { box-shadow: none !important; border: 1px solid #e2e8f0 !important; }
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "recharts": "https://esm.sh/recharts@3.6.0?deps=react@19.0.0,react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-800 antialiased">
    <div id="root">
        <div class="loading-splash">
            <div class="spinner"></div>
            <h1 style="font-weight: 800; letter-spacing: -0.025em;">PC MEJÍA</h1>
            <p style="font-size: 12px; color: #94a3b8;">Iniciando sistema de logística...</p>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
